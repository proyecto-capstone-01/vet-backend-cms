services:
  payload:
    image: node:18-alpine
    ports:
      - '3000:3000'
    volumes:
      - .:/home/node/app
      - node_modules:/home/node/app/node_modules
    working_dir: /home/node/app/
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm dev"
    depends_on:
      # - mongo
      - postgres
    env_file:
      - .env

#  mongo:
#    image: mongo:latest
#    ports:
#      - '27017:27017'
#    command:
#      - --storageEngine=wiredTiger
#    volumes:
#      - data:/data/db
#    logging:
#      driver: none

  postgres:
    image: 'postgres:16-alpine'
    ports:
      - "15432:5432"
    env_file:
      - .env
    networks:
      - postgres-network
    volumes:
      - pg-data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "15433:80"
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - postgres-network
    volumes:
      - pgadmin-data:/var/lib/pgadmin

volumes:
  data:
  pg-data:
  pgadmin-data:
  node_modules:

networks:
  postgres-network:
    driver: bridge
